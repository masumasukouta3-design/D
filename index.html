    <title>ますえり鬼畜農場</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #87CEEB; /* Sky Blue fallback */
        --color-text: #2d1b2e; /* Dark pixel text */
        --color-card-bg: #fff8dc; /* Cornsilk */
        --color-border: #4a3b32; /* Dark Brown */
        --shadow-color: #4a3b32;
        --font-pixel: 'DotGothic16', sans-serif;
      }
      body {
        background-color: var(--color-bg);
        font-family: var(--font-pixel);
        color: var(--color-text);
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #d2b48c; border-left: 2px solid var(--color-border); }
      ::-webkit-scrollbar-thumb { background: #8b4513; border: 2px solid #fff; }
      ::-webkit-scrollbar-thumb:hover { background: #a0522d; }

      /* Pixel Art Utilities */
      .pixel-font { font-family: var(--font-pixel); }
      
      .pixel-card {
        background-color: var(--color-card-bg);
        border: 4px solid var(--color-border);
        box-shadow: 6px 6px 0px 0px var(--shadow-color);
        border-radius: 0;
        image-rendering: pixelated;
      }
      
      .pixel-card-lab {
        background-color: #e0f2fe;
        border: 4px solid #1e3a8a;
        box-shadow: 6px 6px 0px 0px #1e3a8a;
        border-radius: 0;
      }

      .pixel-btn {
        border: 4px solid var(--color-border);
        box-shadow: 4px 4px 0px 0px var(--shadow-color);
        border-radius: 0;
        transition: all 0.1s;
        font-family: var(--font-pixel);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .pixel-btn:active:not(:disabled) {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px 0px var(--shadow-color);
      }
      
      .pixel-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: translate(2px, 2px);
        filter: grayscale(100%);
      }
      
      .pixel-text-shadow {
        text-shadow: 2px 2px 0px #fff;
      }

      /* Animations */
      @keyframes fade-in { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      @keyframes bounce-pixel {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-bounce-pixel { animation: bounce-pixel 2s infinite steps(4); }

    </style>
